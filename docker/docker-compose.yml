# GWI POS - Docker Compose (PostgreSQL / Neon)
#
# For local restaurant servers using cloud PostgreSQL (Neon).
# DATABASE_URL and DIRECT_URL are provided by provision.sh.
#
# Architecture:
#   nginx (:80) -> gwi-pos (:3000)  HTTP / API
#   nginx (:80) -> gwi-ws  (:3001)  WebSocket (Socket.io) + internal IPC
#
# Usage:
#   docker-compose up -d

version: '3.8'

services:
  # ===========================================================================
  # GWI POS Application
  # ===========================================================================
  gwi-pos:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gwi-pos
    restart: unless-stopped
    ports:
      - "${DIRECT_PORT:-3000}:3000"  # Direct access (bypass nginx) for debugging
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - TZ=${TZ:-America/New_York}
      # Location configuration
      - LOCATION_ID=${LOCATION_ID}
      - LOCATION_NAME=${LOCATION_NAME:-GWI POS}
      # Security
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      # Cloud sync (optional)
      - SYNC_ENABLED=${SYNC_ENABLED:-false}
      - SYNC_API_URL=${SYNC_API_URL}
      - SYNC_API_KEY=${SYNC_API_KEY}
      # Real-time events
      - EVENTS_PROVIDER=${EVENTS_PROVIDER:-local}
      - PUSHER_APP_ID=${PUSHER_APP_ID}
      - PUSHER_KEY=${PUSHER_KEY}
      - PUSHER_SECRET=${PUSHER_SECRET}
      - PUSHER_CLUSTER=${PUSHER_CLUSTER}
      # WebSocket process split
      # When WS_STANDALONE=true, Next.js does NOT run its own Socket.io server.
      # Instead it POSTs to WS_SERVER_URL for broadcasts.
      - WS_STANDALONE=true
      - WS_SERVER_URL=http://gwi-ws:3001
      # Client socket path: behind nginx, client connects to /ws on same origin.
      # NEXT_PUBLIC_WS_URL is left empty so the client uses window.location.origin.
      # NEXT_PUBLIC_SOCKET_PATH tells the client to use /ws instead of /api/socket.
      - NEXT_PUBLIC_WS_URL=
      - NEXT_PUBLIC_SOCKET_PATH=/ws
    networks:
      - gwi-network
    labels:
      # Watchtower auto-update labels
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # GWI WebSocket Server (Standalone Socket.io)
  # ===========================================================================
  gwi-ws:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ws
    container_name: gwi-ws
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - WS_PORT=3001
      - SOCKET_PATH=/ws
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - TZ=${TZ:-America/New_York}
    networks:
      - gwi-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Watchtower - Automatic Updates
  # ===========================================================================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_INTERVAL:-3600}
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=true
      - WATCHTOWER_LABEL_ENABLE=true
      - TZ=${TZ:-America/New_York}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gwi-network

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: gwi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      gwi-pos:
        condition: service_healthy
      gwi-ws:
        condition: service_healthy
    networks:
      - gwi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/ws-health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  gwi-network:
    driver: bridge
